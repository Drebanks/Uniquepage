<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup form</title>
    
</head>
<body>
   <div class="container">
        <div class="logos">
            <a class="logo" href="./index.html" width="100%">
                <img src="TUI-Vertical-Light 5.png" alt="logo">
            </a>
        </div>
        <div class="content">
            <div class="tab">
                <ul class="tab-group">
                    <li class="tab active"><a href="#Signup">SIGN UP</a></li>
                    <li class="tab"><a href="#Signin">SIGN IN</a></li>
                </ul>
            </div>
            <div class="tab-content">
                <form class="SIGN">
                    <h2>Create your account</h2>
                    <p class="build">Build skills for today, tomorrow, and beyond. <br> Education for future-proof you career</p>
                    <div class="form-input">
                        <input type="text" placeholder="First Name" name="First Name" required>
                        <input type="text" placeholder="Last Name" name="Last Name" required>
                        <input type="text" placeholder="Email address" name="email address" required>
                        <input type="password" placeholder="Password" name="Password " required>
                        <input type="password" placeholder="Confirm Password" name="First Name" required>
                    </div>
                    <div class="last-content">
                        <p>By clicking Sign Up, you agree to our <span>Terms of Use </span> and our <span> Privacy Policy.</p>
                    </div>
                    
                    <button type="button" class="button">
                        <span>SIGN UP</span>
                    </button>
                    
                </form>
            </div> 
        </div>
    </div>
    <script src="signup.js"></script>
    
</body>
</html>
